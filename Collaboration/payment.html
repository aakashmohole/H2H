<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Payment Milestones</h1>

    <!-- Milestones Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Your Milestones</h2>
      <ul id="milestones-list" class="space-y-4">
        <!-- Milestones will be dynamically inserted here -->
      </ul>
    </div>
  </div>

  <script>
    // Example Milestones Data (Replace with API Response)
    const milestones = [
      { description: "Complete the homepage design", amount: 500 },
      { description: "Develop backend API endpoints", amount: 800 },
      { description: "Integrate payment gateway", amount: 700 },
    ];

    // Render Milestones on Page
    const milestonesList = document.getElementById("milestones-list");
    milestones.forEach((milestone, index) => {
      const milestoneItem = document.createElement("li");
      milestoneItem.classList.add("bg-gray-50", "p-4", "rounded-lg", "shadow");

      milestoneItem.innerHTML = `
        <h3 class="text-lg font-semibold">Milestone ${index + 1}</h3>
        <p class="text-gray-700">${milestone.description}</p>
        <p class="text-green-600 font-bold">$${milestone.amount}</p>
      `;

      milestonesList.appendChild(milestoneItem);
    });
  </script>
</body>
</html>
