<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto py-10">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800">Freelancer Dashboard</h1>
      <p class="text-gray-600 mt-2">Welcome to your workspace!</p>
    </div>

    <!-- Dashboard Buttons -->
    <div class="flex flex-col md:flex-row justify-center gap-8">
      <!-- Post Collaboration Button -->
      <button 
        id="post-collaboration-btn" 
        class="bg-blue-600 text-white px-6 py-4 rounded-lg shadow-lg hover:bg-blue-700 transition text-lg w-full md:w-1/3">
        Post Collaboration
      </button>

      <!-- View Joined Projects Button -->
      <button 
        id="joined-projects-btn" 
        class="bg-green-600 text-white px-6 py-4 rounded-lg shadow-lg hover:bg-green-700 transition text-lg w-full md:w-1/3">
        View Joined Projects
      </button>
    </div>

    
    <!-- Content Section -->
    <div id="content-section" class="mt-10"></div>
  </div>

  <script>
    const postCollaborationBtn = document.getElementById("post-collaboration-btn");
    const joinedProjectsBtn = document.getElementById("joined-projects-btn");
    const contentSection = document.getElementById("content-section");

    // Mock Data: Joined Projects
    const joinedProjects = [
      { id: 1, title: "E-commerce Website Development", owner: "John Doe", status: "In Progress" },
      { id: 2, title: "AI Chatbot Integration", owner: "Jane Smith", status: "Completed" },
    ];

    // Post Collaboration Form
    const postCollaborationForm = `
      <h2 class="text-2xl font-bold mb-4">Post a Collaboration</h2>
      <form id="collaboration-form" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Project Title</label>
          <input type="text" id="title" name="title" class="mt-1 p-2 w-full border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Project Description</label>
          <textarea id="description" name="description" rows="4" class="mt-1 p-2 w-full border rounded-lg" required></textarea>
        </div>
        <div class="mb-4">
          <label for="skills" class="block text-sm font-medium text-gray-700">Required Skills</label>
          <input type="text" id="skills" name="skills" class="mt-1 p-2 w-full border rounded-lg" placeholder="e.g., React, Node.js" required>
        </div>
        <div class="mb-4">
          <label for="budget" class="block text-sm font-medium text-gray-700">Budget ($)</label>
          <input type="number" id="budget" name="budget" class="mt-1 p-2 w-full border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
      </form>
    `;

    // Joined Projects View
    const joinedProjectsView = `
      <h2 class="text-2xl font-bold mb-4">Joined Projects</h2>
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
        ${joinedProjects.map(project => `
          <div class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition">
            <h3 class="text-lg font-semibold">${project.title}</h3>
            <p class="text-gray-600 mt-2"><strong>Owner:</strong> ${project.owner}</p>
            <p class="text-gray-600 mt-2"><strong>Status:</strong> ${project.status}</p>
          </div>
        `).join("")}
      </div>
    `;

    // Event Listeners
    postCollaborationBtn.addEventListener("click", () => {
      contentSection.innerHTML = postCollaborationForm;

      // Handle form submission
      const form = document.getElementById("collaboration-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
          title: form.title.value,
          description: form.description.value,
          skills: form.skills.value,
          budget: form.budget.value,
        };

        try {
          const response = await fetch("http://localhost:3000/create-collaboration", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const result = await response.json();
          if (response.ok) {
            alert("Collaboration post created successfully!");
            form.reset();
          } else {
            alert(result.message || "Failed to create post.");
          }
        } catch (error) {
          console.error(error);
          alert("An error occurred. Please try again.");
        }
      });
    });

    joinedProjectsBtn.addEventListener("click", () => {
      contentSection.innerHTML = joinedProjectsView;
    });
  </script>
</body>
</html>
