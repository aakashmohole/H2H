<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as a Client or Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-[#030712]">

    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full max-w-md mx-auto text-center">
            <!-- Heading -->
            <h1 class="text-2xl font-semibold text-white mb-8">Join as a Client or Freelancer</h1>

            <!-- Option Cards -->
            <div class="flex justify-center space-x-4 mb-6">
                <!-- Client Option Card -->
                <label class="relative flex flex-col items-center w-1/2 p-6 border border-gray-700 rounded-lg hover:border-gray-500 cursor-pointer">
                    <input type="radio" name="userType" value="client" class="absolute top-3 right-3">
                    <div class="text-2xl mb-2 text-yellow-500">üë®üèº‚Äçüíº</div>
                    <span class="text-white font-medium">I‚Äôm a client, hiring for a project</span>
                </label>

                <!-- Freelancer Option Card -->
                <label class="relative flex flex-col items-center w-1/2 p-6 border border-gray-700 rounded-lg hover:border-gray-500 cursor-pointer">
                    <input type="radio" name="userType" value="freelancer" class="absolute top-3 right-3">
                    <div class="text-2xl mb-2 text-green-500">üßë‚Äçüíª</div>
                    <span class="text-white font-medium">I‚Äôm a freelancer, looking for work</span>
                </label>
            </div>

            <!-- Create Account Button -->
            <div class="mt-4">
                <button onclick="redirectToSignUp()" 
                        class="w-1/2 py-3 px-6 border-2 border-blue-600 text-blue-600 font-semibold rounded-full hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                        onmouseover="this.style.backgroundColor='#4B90F9'; this.style.color='white';" 
                        onmouseout="this.style.backgroundColor='transparent'; this.style.color='#4B90F9';">
                    Create Account 
                </button>
            </div>

            <!-- Login Link -->
            <p class="mt-4 text-sm text-gray-400">
                Already have an account? <a href="login.html" class="text-green-400 font-medium hover:underline">Log In</a>
            </p>
        </div>
    </div>
    
    <!-- JavaScript for redirecting based on selection -->
    <script>
        function redirectToSignUp() {
            const userType = document.querySelector('input[name="userType"]:checked');
            
            if (userType) {
                if (userType.value === "client") {
                    window.location.href = "ClientSignUp.html";
                } else if (userType.value === "freelancer") {
                    window.location.href = "FreelancersSignUp.html";
                }
            } else {
                alert("Please select an option before proceeding.");
            }
        }
    </script>

</body>
</html>
